<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            const numeroGerado = Math.floor(Math.random() * 1000);
            let chutes = 0;
            let acertou = false;
            while (!acertou) {
                let numeroDigitado = parseInt(prompt("Tente adivinhar o número (entre 0 e 1000):"));
                chutes = chutes + 1;
                if (numeroDigitado == numeroGerado) {
                    acertou = true;
                    alert("VOCÊ ACERTOU EM "+chutes+" TENTATIVAS!");
                }
                if (numeroDigitado < numeroGerado) {
                    alert("O número é maior do que "+numeroDigitado+".");
                } 
                else {
                    alert("O número é menor do que "+numeroDigitado+".");
                }
            }
        </script>
    
</body>
</html>
